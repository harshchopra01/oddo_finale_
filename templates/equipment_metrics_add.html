<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Performance Metric - GearGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/dashboard">
                <i class="bi bi-gear-fill me-2"></i>GearGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-house-door me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/equipment"><i class="bi bi-tools me-1"></i>Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/maintenance"><i class="bi bi-wrench me-1"></i>Maintenance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="bi bi-graph-up me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Add Performance Metric</h3>
                        <small>Equipment: {{asset.name}}</small>
                    </div>
                    <div class="card-body p-4">
                        {% for c, m in get_flashed_messages(with_categories=true) %}
                            <div class="alert alert-{{ 'danger' if c == 'error' else 'success' }} alert-dismissible fade show">
                                <i class="bi bi-{{ 'exclamation-triangle' if c == 'error' else 'check-circle' }} me-2"></i>{{m}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-tag me-1"></i>Metric Name</label>
                                <input name="name" class="form-control" placeholder="e.g., Runtime Hours, Temperature, Pressure" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-123 me-1"></i>Value</label>
                                <input name="value" type="number" step="0.01" class="form-control" placeholder="Enter numeric value" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-rulers me-1"></i>Unit</label>
                                <input name="unit" class="form-control" placeholder="e.g., hours, Â°C, PSI, RPM">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-tags me-1"></i>Category</label>
                                <select name="category" class="form-control">
                                    <option value="Performance">Performance</option>
                                    <option value="Health">Health</option>
                                    <option value="Usage">Usage</option>
                                    <option value="Condition">Condition</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/equipment/{{asset.id}}/metrics" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-1"></i>Add Metric
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
