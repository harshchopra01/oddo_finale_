<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Threshold - GearGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="bi bi-gear-fill me-2"></i>GearGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-house-door me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/equipment"><i class="bi bi-tools me-1"></i>Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/maintenance"><i class="bi bi-wrench me-1"></i>Maintenance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/thresholds"><i class="bi bi-graph-up me-1"></i>Thresholds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="bi bi-graph-up me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i>Add Performance Threshold</h2>
                        <p class="mb-0 mt-2 opacity-75">Set up monitoring thresholds for equipment metrics</p>
                    </div>
                    <div class="card-body p-4">
                        {% for c, m in get_flashed_messages(with_categories=true) %}
                            <div class="alert alert-{{ 'danger' if c == 'error' else 'success' }} alert-dismissible fade show">
                                <i class="bi bi-{{ 'exclamation-triangle' if c == 'error' else 'check-circle' }} me-2"></i>{{m}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Metric Name</label>
                                    <input name="metric_name" class="form-control" placeholder="e.g., Temperature, Pressure, Runtime Hours" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Equipment (Optional)</label>
                                    <select name="equipment_id" class="form-select">
                                        <option value="">All Equipment</option>
                                        {% for asset in assets %}
                                            <option value="{{ asset.id }}">{{ asset.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Minimum Value (Optional)</label>
                                    <input name="min_value" type="number" step="0.01" class="form-control" placeholder="Alert if below this value">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Maximum Value (Optional)</label>
                                    <input name="max_value" type="number" step="0.01" class="form-control" placeholder="Alert if above this value">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Severity</label>
                                    <select name="severity" class="form-select" required>
                                        <option value="Low">Low</option>
                                        <option value="Medium" selected>Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Status</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="enabled" checked>
                                        <label class="form-check-label">Enabled</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Add Threshold
                                </button>
                                <a href="/thresholds" class="btn btn-secondary ms-2">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Thresholds
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
